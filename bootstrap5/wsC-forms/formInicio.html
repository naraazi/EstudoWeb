<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formulários</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="" class="form-label">Usuário</label>
                        <input type="email" class="form-control">
                        <p class="form-text">Indique um email válido</p>
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="a" placeholder="teste">
                        <label for="a"">Apelido</label>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Senha</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <select class="form-select" size="2">
                            <option selected value="1">Escolha uma opção</option>
                            <option value="2">Opção x</option>
                            <option value="3">Opção x</option>
                            <option value="4">Opção x</option>
                            <option value="5">Opção x</option>
                            <option value="6">Opção x</option>
                            <option value="7">Opção x</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="">Observações</label>
                        <textarea rows="5" class="form-control">Damn, daniel</textarea>
                    </div>

                    <div class="mb-3 text-center">
                        <input type="submit" value="Entrar" class="btn btn-primary px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
