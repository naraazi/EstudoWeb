<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formulários</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" method="post">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="a">
                        <label class="form-check-label" for="a">Marcar opção</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="b">
                        <label class="form-check-label" for="b">Marcar opção</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="opcao" id="c">
                        <label for="c" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="opcao" id="d">
                        <label for="d" class="form-check-label">Opção 2</label>
                    </div>

                    <div class="form-check form-switch">
                        <input type="checkbox" id="e" class="form-check-input" role="switch">
                        <label for="e" class="form-check-label">Opção do Switch</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
