<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Badges</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-3 bg-dark">
                <a href="#" class="link-light me-5">Link 1</a>
                <a href="#" class="link-light me-5">Link 2</a>
                <a href="#" class="link-light me-5">Link 3</a>
            </div>

            <div class="col-5 p-3 bg-dark text-end">
                <button class="btn btn-primary">Notificações
                    <span class="badge bg-danger">+99</span>
                </button>
            </div>

            <div class="col-1 p-3 pe-5 bg-dark text-end">
                <button type="button" class="btn btn-primary position-relative">
                    Inbox
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <p>Este texto tem um <span class="badge bg-danger">badge</span> no meio.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
