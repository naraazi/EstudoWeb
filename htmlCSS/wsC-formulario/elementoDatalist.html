<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elemento Datalist</title>
</head>
<body>
    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <div class="form-group">
                <label for="campo-opcoes">Indique a opção:</label>
                <input type="text" name="campo_opcao" id="campo-opcoes" list="lista-dados">
                <datalist id="lista-dados">
                    <option value="Portugal">
                    <option value="Brasil">
                    <option value="Angola">
                    <option value="Moçambique">
                </datalist>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
