<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>Título</caption>
        <thead>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </thead>
        <tr>
            <th>Coluna 1 - Linha 1</th>
            <td>Coluna 2 - Linha 1</td>
            <td>Coluna 3 - Linha 1</td>
        </tr>
        <tr>
            <th>Coluna 1 - Linha 2</th>
            <td>Coluna 2 - Linha 2</td>
            <td>Coluna 3 - Linha 2</td>
        </tr>
        <tr>
            <th>Coluna 1 - Linha 3</th>
            <td>Coluna 2 - Linha 3</td>
            <td>Coluna 3 - Linha 3</td>
        </tr>
        <tfoot>
            <tr>
                <th>Rodapé 1</th>
                <td>Rodapé 2</td>
                <td>Rodapé 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
